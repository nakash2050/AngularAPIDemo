<div>
    <div class="col-md-6 mt-5">
        <div class="card border-dark">
            <form #employeeDetails="ngForm" (ngSubmit)="addEmployee(employeeDetails)" (change)="onChange(employeeDetails)">
                <div class="card-header">
                    <b>Add Employee</b>
                </div>
                <div class="card-body">
                    <div class="card-title">Please enter the employee details</div>
                    <div class="form-group">
                        <label for="firstName" class="control-label">First Name</label>
                        <input type="text" 
                            class="form-control" 
                            [class.is-invalid]="refFirstName.touched && refFirstName.invalid" 
                            name="firstName" ngModel #refFirstName="ngModel" 
                            required minlength="3">
                        <span class="invalid-feedback" *ngIf="refFirstName.touched && refFirstName.errors?.required">First Name is required</span>
                        <span class="invalid-feedback" *ngIf="refFirstName.touched && refFirstName.errors?.minlength">First Name should have a minimum length of {{refFirstName.errors?.minlength.requiredLength}}</span>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="designation" class="control-label">Designation</label>
                        <input type="text" class="form-control" name="designation" ngModel>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-md" [disabled]="employeeDetails.invalid">Submit</button>
                    <button type="reset" class="btn btn-secondary btn-md ml-2">Reset</button>
                </div>
            </form>

            <div class="alert alert-primary m-2" *ngIf="isEmployeeAdded">
                Employee Added Successfully!
            </div>
        </div>
    </div>
</div>

<!-- {{ employeeDetails.value | json }} -->
