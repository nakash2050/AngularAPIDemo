<div class="alert alert-success" role="alert" *ngIf="employee">
    <h4 class="alert-heading">Employee Details are as follows:</h4>
    <hr>
    <p>Employee ID: {{employee.id}}</p>
    <p>First Name: {{employee.firstName}}</p>
    <p>Last Name: {{employee.lastName}}</p>
    <p>Designation Name: {{employee.designation}}</p>
    <hr>
    <button type="submit" class="btn btn-secondary btn-md" (click)="closeForm()">Close</button>
</div>
